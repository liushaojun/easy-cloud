server:
  port: 9001
spring:
  application:
    name: dashboard
  boot:
      admin:
        client:
          url: ${ADMIN_URL:http://localhost:9000}
          username: admin
          password: 123456

turbine:
  appConfig: consumer-service,edge-service
  aggregator:
    clusterConfig: default
  clusterNameExpression: "'default'"

  # Eureka
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URL:http://eureka:123456@discovery-server:8761/eureka/}
