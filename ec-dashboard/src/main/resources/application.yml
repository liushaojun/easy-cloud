server:
  port: 9001
spring:
  application:
    name: dashboard
  boot:
      admin:
        client:
          url: http://localhost:9000
          username: admin
          password: 123456

turbine:
  appConfig: user-consumer,edge-service
  aggregator:
    clusterConfig: default
  clusterNameExpression: "'default'"

  # Eureka
eureka:
  client:
    service-url:
      default-zone: http://eureka:123456@discovery-server:8761/eureka/
