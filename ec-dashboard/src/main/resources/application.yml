server:
  port: 9001
spring:
  boot:
      admin:
        client:
          url: http://localhost:9000
          username: admin
          password: 123456

turbine:
  appConfig: product-service,user-service,consumer-ribbon
  aggregator:
    clusterConfig: default
  clusterNameExpression: "'default'"
  # Eureka
eureka:
  client:
    service-url:
      default-zone: http://eureka:123456@discovery-server:8761/eureka/
  instance:
     metadata-map:
        management.port: ${management.port:8081}